    <script>
        // í”Œë ˆì´ì–´ ì´ë¦„
        const pName = localStorage.getItem('playerName') || "Player";
        document.getElementById('player-info').innerText = "PLAYER: " + pName;

        function goToMain() {

        function goToRanking() {

        }

        // ê²Œì„ ì˜¤ë²„ í™”ë©´ í‘œì‹œ
        function showGameOverScreen(finalScore) {
            const screen = document.getElementById('game-over-screen');
            const scoreText = document.getElementById('go-score');
            const hpBar = document.getElementById('boss-hp-container');

            if(scoreText) scoreText.innerText = "Final Score: " + finalScore;
            
            // ê²Œì„ ëë‚˜ë©´ ì²´ë ¥ë°” ìˆ¨ê¸°ê¸° (ê¹”ë”í•˜ê²Œ)
            if(hpBar) hpBar.style.display = 'none';

            if(screen) screen.style.display = 'flex';
        }

        function hideGameOverScreen() {
            const screen = document.getElementById('game-over-screen');
            if(screen) screen.style.display = 'none';
        }

        // ì¬ì‹œì‘ (R)
        const originalReset = window.resetGame;
        window.resetGame = function() {

            // ì¬ì‹œì‘ ì‹œ ì²´ë ¥ë°” ë‹¤ì‹œ ìˆ¨ê¹€ (ì¹´ìš´íŠ¸ë‹¤ìš´ ë™ì•ˆ ì•ˆ ë³´ì´ê²Œ)
            const hpBar = document.getElementById('boss-hp-container');
            if(hpBar) hpBar.style.display = 'none';

            if(typeof originalReset === 'function') originalReset();
            else location.reload();
        };

        // [ìë™ ê°ì§€] ê²Œì„ì´ ì‹œì‘ë˜ì–´ì„œ ë³´ìŠ¤ ì²´ë ¥ì´ ê¹ì´ê±°ë‚˜ ì„¸íŒ…ë˜ë©´ ì²´ë ¥ë°” í‘œì‹œ
        // index.jsë¥¼ ìˆ˜ì •í•˜ì§€ ì•Šê³  ì™¸ë¶€ì—ì„œ ê°ì§€í•˜ëŠ” ì½”ë“œì…ë‹ˆë‹¤.
        const hpObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'style') {
                    const hpContainer = document.getElementById('boss-hp-container');
                    // ì²´ë ¥ë°”ì˜ style(width ë“±)ì´ ë³€í•œë‹¤ëŠ” ê±´ ê²Œì„ì´ ì§„í–‰ ì¤‘ì´ë¼ëŠ” ëœ»
                    if (hpContainer && hpContainer.style.display === 'none') {

                    }
                }
            });
        });

        // ê°ì‹œ ì‹œì‘
        const hpBarElem = document.getElementById('boss-hp-bar');
        if(hpBarElem) {
            hpObserver.observe(hpBarElem, { attributes: true });
        }

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: v26.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 🔹 시작 화면 -->
<div id="start-overlay">
    <h1>BOSS RUSH</h1>

    <input id="nickname-input" placeholder="닉네임 입력 (선택)" maxlength="12">

    <p>스킬 2개 선택 (패링 기본)</p>
    <div id="skill-select">
        <button data-skill="1">무적</button>
        <button data-skill="2">가속</button>
        <button data-skill="3">반사</button>
        <button data-skill="4">방패</button>
        <button data-skill="5">광선</button>
        <button data-skill="7">정지</button>
        <button data-skill="10">흡수</button>
        <button data-skill="11">되돌리기</button>
    </div>

    <button id="start-btn">게임 시작</button>

    <h2>🏆 랭킹</h2>
    <ol id="ranking-list"></ol>
</div>

<!-- 🔹 기존 게임 -->
<div id="game-wrapper" style="display:none;">
    <!-- 🔽 여기부터 네가 올린 HTML 그대로 -->
    <div id="game-screen">
        <div class="boss-hp-container">
            <div id="boss-hp-bar"></div>
            <div id="boss-hp-text">10000 / 10000</div>
        </div>
        <canvas id="c" width="600" height="800"></canvas>

        <div id="ui-layer">
            <div id="score-box">SCORE: 0</div>
            <div id="hp-box">♥♥♥♥♥</div>
            <div id="msg-box"></div>
            <div id="admin-msg">GOD MODE ON</div>
        </div>
    </div>

    <div id="side-panel">
        <!-- (생략 없음, 기존 그대로) -->
    </div>

    <div id="debug-panel"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

<script src="index.js"></script>
<script src="game.js"></script>
</body>
</html>

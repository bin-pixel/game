<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: GAME</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* === 게임 오버 화면 스타일 (수정됨) === */
        #game-over-screen {
            display: none; /* 평소엔 숨김 */
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            
            /* 핵심 수정: 배경을 불투명한 검은색으로 설정해 뒤에 겹친 글씨를 가림 */
            background-color: #000000; 
            
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; /* 제일 위에 뜨도록 */
            pointer-events: auto; /* 클릭 가능하도록 강제 설정 */
        }

        .go-title {
            color: red;
            font-size: 60px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 20px red;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .go-score {
            color: white;
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 50px;
        }
        
        /* 버튼 디자인 */
        .go-btn {
            width: 250px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            background: transparent;
            color: white;
            border: 2px solid white;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .go-btn:hover { background: #333; transform: scale(1.05); }
        .go-btn:active { transform: scale(0.95); }

        .btn-restart { border-color: #fff; color: #fff; }
        .btn-rank { border-color: #0f0; color: #0f0; }
        .btn-rank:hover { background: rgba(0, 255, 0, 0.2); }
        .btn-main { border-color: #f00; color: #f00; }
        .btn-main:hover { background: rgba(255, 0, 0, 0.2); }

        /* === 스킬 UI 제거 요청 반영 === */
        /* 만약 JS에서 강제로 띄우더라도 CSS로 숨김 처리 */
        #skill-hud { display: none !important; }

    </style>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="c" width="600" height="800"></canvas>
        
        <div id="ui-layer">
            <div id="boss-hp-container">
                <div id="boss-hp-bar"></div>
                <div id="boss-hp-text">10000 / 10000</div>
            </div>

            <div id="score-box" class="hud-text">SCORE: 0</div>
            <div id="hp-box" class="hud-text">♥♥♥♥♥</div>
            <div id="player-info" class="hud-text">PLAYER: ???</div>

            <div id="msg-box">PHASE 1</div>
            
            <div id="admin-msg" style="display:none; position:absolute; top:10px; left:10px; color:red; font-weight:bold;">[ADMIN MODE ACTIVE]</div>
            <div id="debug-panel" style="display:none; position:absolute; top:30px; left:10px; color:#0f0; font-size:12px; background:rgba(0,0,0,0.8); padding:5px;">
                FPS: <span id="d-fps">0</span><br>
                HP: <span id="d-hp">0</span><br>
                Phase: <span id="d-phase">1</span><br>
                Patterns: <ul id="d-patterns" style="padding-left:15px; margin:0;"></ul>
            </div>

            <div id="pause-overlay">
                <div class="neon-text" style="font-size: 60px;">PAUSED</div>
                <div style="color: #aaa; margin-top: 20px;">Press [S] to Resume</div>
            </div>
        </div>

        <div id="game-over-screen">
            <div class="go-title">GAME OVER</div>
            <div id="go-score" class="go-score">Final Score: 0</div>
            
            <button class="go-btn btn-restart" onclick="resetGame()">다시 하기 (R)</button>
            <button class="go-btn btn-rank" onclick="goToRanking()">랭킹 보기</button>
            <button class="go-btn btn-main" onclick="goToMain()">메인으로</button>
        </div>

    </div>

    <script src="index.js"></script>

    <script>
        // 게임 오버 화면이 뜰 때 UI들을 숨겨주는 헬퍼 함수
        function showGameOverScreen(finalScore) {
            const screen = document.getElementById('game-over-screen');
            const uiLayer = document.getElementById('ui-layer');
            const scoreText = document.getElementById('go-score');

            // 점수 업데이트
            if(scoreText) scoreText.innerText = "Final Score: " + finalScore;

            // UI 숨기고 게임오버 화면 보이기
            if(uiLayer) uiLayer.style.display = 'none'; // 뒤에 있는 체력바/점수 숨김
            if(screen) screen.style.display = 'flex';
        }

        // 게임 리셋 시 다시 UI 보이기
        function hideGameOverScreen() {
            const screen = document.getElementById('game-over-screen');
            const uiLayer = document.getElementById('ui-layer');

            if(screen) screen.style.display = 'none';
            if(uiLayer) uiLayer.style.display = 'block';
        }

        // 기존 resetGame 함수가 있다면 감싸서 UI 복구 기능 추가
        const originalReset = window.resetGame;
        window.resetGame = function() {
            hideGameOverScreen();
            if(typeof originalReset === 'function') originalReset();
            else location.reload(); // 함수 없으면 새로고침
        };
    </script>
</body>
</html>

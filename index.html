<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: GAME</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    

    <style>
        /* === 게임 오버 화면 (검은 배경, 맨 위에 뜨게 설정) === */
        #game-over-screen {
            display: none; /* 평소엔 숨김 */
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000000; /* 완전 검은색 */
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10000; /* 제일 위에 */
        }

        .go-title {
            color: red;
            font-size: 60px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 20px red;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .go-score {
            color: white;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 50px;
        }
        
        .go-btn {
            width: 260px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            background: transparent;
            color: white;
            border: 2px solid white;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .go-btn:hover { background: #333; transform: scale(1.05); }

        .btn-restart { border-color: #fff; color: #fff; }
        .btn-rank { border-color: #0f0; color: #0f0; }
        .btn-main { border-color: #f00; color: #f00; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="c" width="600" height="800"></canvas>
        
        <div id="ui-layer">
            <div id="boss-hp-container">
                <div id="boss-hp-bar"></div>
                <div id="boss-hp-text">10000 / 10000</div>
            </div>

            <div id="score-box" class="hud-text">SCORE: 0</div>
            <div id="hp-box" class="hud-text">♥♥♥♥♥</div>
            <div id="player-info" class="hud-text">PLAYER: ???</div>
            <div id="msg-box">PHASE 1</div>
            
            <div id="pause-overlay">
                <div class="neon-text" style="font-size: 60px;">PAUSED</div>
                <div style="color: #aaa; margin-top: 20px;">Press [S] to Resume</div>
            </div>
        </div>

        <div id="game-over-screen">
            <div class="go-title">GAME OVER</div>
            <div id="go-score" class="go-score">Final Score: 0</div>
            
            <button class="go-btn btn-restart" onclick="resetGame()">다시 하기 (R)</button>
            <button class="go-btn btn-rank" onclick="goToRanking()">랭킹 보기</button>
            <button class="go-btn btn-main" onclick="goToStartPage()">메인으로</button>
        </div>

    </div>

    <script src="index.js"></script>

    <script>
        // 이 함수가 호출되면 검은 화면이 뜹니다.
        function showGameOverScreen(finalScore) {
            const screen = document.getElementById('game-over-screen');
            const uiLayer = document.getElementById('ui-layer');
            const scoreText = document.getElementById('go-score');

            // 점수 표시
            if(scoreText) scoreText.innerText = "Final Score: " + finalScore;
            
            // UI 숨기고 게임오버 화면 켜기
            if(uiLayer) uiLayer.style.display = 'none';
            if(screen) screen.style.display = 'flex';
        }

        // 재시작 시 화면 복구
        function hideGameOverScreen() {
            const screen = document.getElementById('game-over-screen');
            const uiLayer = document.getElementById('ui-layer');

            if(screen) screen.style.display = 'none';
            if(uiLayer) uiLayer.style.display = 'block';
        }

        // 메인으로 가기 (이름 지우고 이동)
        function goToStartPage() {
            localStorage.removeItem('playerName');
            window.location.href = 'start.html';
        }

        // 랭킹 페이지 (없으면 알림)
        function goToRanking() {
            alert("랭킹 페이지 준비 중!"); 
            // 나중에 window.location.href = 'ranking.html'; 로 변경
        }

        // resetGame 안전장치
        const originalReset = window.resetGame;
        window.resetGame = function() {
            hideGameOverScreen();
            if(typeof originalReset === 'function') originalReset();
            else location.reload();
        };
    </script>
</body>
</html>

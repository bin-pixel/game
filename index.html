<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: AWAKENING</title>
    <link rel="stylesheet" href="style.css?v=12">
</head>
<body>
    <div id="game-screen">
        <div class="boss-hp-container"><div id="boss-hp-bar"></div></div>
        <canvas id="c" width="600" height="800"></canvas>
        
        <div id="ui-layer">
            <div id="score-box">SCORE: 0</div>
            <div id="hp-box">♥♥♥♥♥</div>
            <div id="msg-box"></div>
            <div id="admin-msg">GOD MODE ON</div>
        </div>

        <div id="skill-bar">
            <div class="skill" id="skill-1">
                <div class="key">1</div>
                <div class="name">무적</div>
                <div class="cooldown"></div>
            </div>
            <div class="skill" id="skill-2">
                <div class="key">2</div>
                <div class="name">산데비스탄</div>
                <div class="cooldown"></div>
            </div>
            <div class="skill" id="skill-3">
                <div class="key">3</div>
                <div class="name">반사</div>
                <div class="cooldown"></div>
            </div>
            <div class="skill" id="skill-4">
                <div class="key">4</div>
                <div class="name">방패</div>
                <div class="cooldown"></div>
            </div>
            <div class="skill" id="skill-5">
                <div class="key">5</div>
                <div class="name">점멸</div>
                <div class="cooldown"></div>
            </div>
            <div class="skill" id="skill-6">
                <div class="key">6</div>
                <div class="name">폭주</div>
                <div class="cooldown"></div>
            </div>
        </div>
    </div>
    <script src="game.js?v=12"></script>
</body>
</html>

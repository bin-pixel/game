<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: GAME</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* === 1. Î≥¥Ïä§ Ï≤¥Î†•Î∞î === */
        #boss-hp-container {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 15px;
            border: 2px solid #fff;
            background-color: #222;
            z-index: 80;
            display: none; /* Ï¥àÍ∏∞Ïóî Ïà®ÍπÄ */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #boss-hp-bar {
            width: 100%; height: 100%;
            background-color: #f00;
            transition: width 0.1s linear;
        }

        #boss-hp-text {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            line-height: 15px; text-align: center;
            color: white; font-size: 11px; font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 1px black;
        }

        /* === 2. Ïä§ÌÇ¨ UI (ÏôºÏ™Ω ÌïòÎã®) === */
        #skill-hud {
            position: absolute;
            bottom: 20px; left: 20px;
            display: flex; gap: 15px;
            z-index: 50;
        }
        .skill-slot {
            width: 50px; height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #777;
            border-radius: 8px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 24px;
            overflow: hidden;
        }
        .key-badge {
            position: absolute; top: 2px; left: 4px;
            color: #ffeb3b; font-size: 12px; font-weight: bold;
            z-index: 60; text-shadow: 1px 1px 1px #000;
        }
        .skill-icon { z-index: 55; }
        .cd-overlay {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 0%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 70; transition: height 0.05s linear;
        }

        /* === 3. HUD Ï†ïÎ≥¥ === */
        .hud-text {
            position: absolute; color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold; font-size: 20px;
            z-index: 90; text-shadow: 1px 1px 2px #000;
        }
        #score-box { top: 20px; left: 20px; }
        #hp-box { top: 50px; left: 20px; color: #f55; }
        #player-info { top: 80px; left: 20px; color: #aaa; font-size: 14px; }
        #msg-box { 
            position: absolute; top: 120px; left: 50%; transform: translateX(-50%);
            color: #ff0; font-weight: bold; font-size: 20px; display: none;
        }

        /* === 4. Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ (ÏàòÏ†ïÎê®: Í≤πÏπ® Î∞©ÏßÄ) === */
        #game-over-screen {
            display: none;
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            /* Î∞∞Í≤ΩÏùÑ ÏïÑÏ£º ÏßÑÌïòÍ≤å Ìï¥ÏÑú Îí§Ïóê ÏûàÎäî Ï∫îÎ≤ÑÏä§ Í∏ÄÏî®Î•º Í∞ÄÎ¶º */
            background: rgba(0, 0, 0, 0.95); 
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; /* ÏµúÏÉÅÎã® Î≥¥Ïû• */
            gap: 20px; /* ÏöîÏÜåÎì§ ÏÇ¨Ïù¥ Í∞ÑÍ≤© ÏûêÎèô Ï°∞Ï†à */
        }
        
        #go-title {
            color: red; font-size: 60px; 
            text-shadow: 0 0 20px red; 
            margin: 0; /* ÎßàÏßÑ Ï†úÍ±∞ÌïòÍ≥† gapÏúºÎ°ú Ï†úÏñ¥ */
        }
        
        #go-score {
            color: white; font-size: 30px; 
            margin: 0; 
            margin-bottom: 20px;
        }

        .go-btn {
            width: 260px; padding: 15px; 
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold; cursor: pointer; font-size: 18px;
            background: transparent; color: white; border: 2px solid white;
            transition: 0.2s;
            /* Î≤ÑÌäºÎÅºÎ¶¨ Í≤πÏπòÏßÄ ÏïäÍ≤å */
            margin: 5px 0; 
        }
        .go-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.02); }
        .btn-rank { color: #0f0; border-color: #0f0; }
        .btn-main { color: #f00; border-color: #f00; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="c" width="600" height="800"></canvas>
        
        <div id="ui-layer">
            
            <div id="boss-hp-container">
                <div id="boss-hp-bar"></div>
                <div id="boss-hp-text">10000 / 10000</div>
            </div>

            <div id="score-box" class="hud-text">SCORE: 0</div>
            <div id="hp-box" class="hud-text">‚ô•‚ô•‚ô•‚ô•‚ô•</div>
            <div id="player-info" class="hud-text">PLAYER: ???</div>
            <div id="msg-box">PHASE 1</div>

            <div id="skill-hud">
                <div class="skill-slot" id="skill-z-slot">
                    <span class="key-badge">Z</span>
                    <span class="skill-icon" id="skill-z-icon">‚öîÔ∏è</span>
                    <div id="skill-z-cd" class="cd-overlay"></div>
                </div>
                <div class="skill-slot" id="skill-x-slot">
                    <span class="key-badge">X</span>
                    <span class="skill-icon" id="skill-x-icon">‚ö°</span>
                    <div id="skill-x-cd" class="cd-overlay"></div>
                </div>
                <div class="skill-slot" id="skill-space-slot">
                    <span class="key-badge">Spc</span>
                    <span class="skill-icon">üõ°Ô∏è</span>
                    <div id="skill-space-cd" class="cd-overlay"></div>
                </div>
            </div>

            <div id="pause-overlay" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); text-align:center; color:white; z-index:999;">
                <div class="neon-text" style="font-size: 60px;">PAUSED</div>
                <div style="color: #aaa; margin-top: 20px;">Press [S] to Resume</div>
            </div>

            <div id="game-over-screen">
                <h1 id="go-title">GAME OVER</h1>
                <h2 id="go-score">Final Score: 0</h2>
                
                <button class="go-btn" onclick="resetGame()">Îã§Ïãú ÌïòÍ∏∞ (R)</button>
                <button class="go-btn btn-rank" onclick="goToRanking()">Îû≠ÌÇπ Î≥¥Í∏∞</button>
                <button class="go-btn btn-main" onclick="goToMain()">Î©îÏù∏ÏúºÎ°ú</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>

    <script>
        const pName = localStorage.getItem('playerName') || "Player";
        document.getElementById('player-info').innerText = "PLAYER: " + pName;

        function goToMain() {
            localStorage.removeItem('playerName');
            window.location.href = 'start.html';
        }
        function goToRanking() {
            alert("Îû≠ÌÇπ ÏãúÏä§ÌÖúÏùÄ ÏïÑÏßÅ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§!");
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ UI ÌëúÏãú
        function showGameOverScreen(finalScore) {
            const screen = document.getElementById('game-over-screen');
            const scoreText = document.getElementById('go-score');
            
            // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
            if(scoreText) scoreText.innerText = "Final Score: " + finalScore;
            
            // [Ï§ëÏöî] Í≤åÏûÑ Ïò§Î≤Ñ Ïãú Î≥¥Ïä§ Ï≤¥Î†•Î∞î Í∞ïÏ†úÎ°ú Ïà®Í∏∞Í∏∞
            const hpBar = document.getElementById('boss-hp-container');
            if(hpBar) {
                hpBar.style.display = 'none';
                hpBar.style.visibility = 'hidden'; // ÌôïÏã§ÌïòÍ≤å Ïà®ÍπÄ
            }

            if(screen) screen.style.display = 'flex';
        }

        function hideGameOverScreen() {
            const screen = document.getElementById('game-over-screen');
            if(screen) screen.style.display = 'none';
        }

        // Ïû¨ÏãúÏûë Ìï®Ïàò
        const originalReset = window.resetGame;
        window.resetGame = function() {
            hideGameOverScreen();
            const hpBar = document.getElementById('boss-hp-container');
            if(hpBar) {
                hpBar.style.display = 'none';
                hpBar.style.visibility = 'visible'; // Îã§Ïãú Î≥¥Ïù¥Í≤å ÏÑ∏ÌåÖ (displayÎ°ú Ï†úÏñ¥)
            }
            
            if(typeof originalReset === 'function') originalReset();
            else location.reload();
        };

        // [ÏûêÎèô Í∞êÏßÄ] Î≥¥Ïä§ Ï≤¥Î†•Î∞î ÌëúÏãú Î°úÏßÅ
        const hpObserver = new MutationObserver((mutations) => {
            // Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥Ïù¥ ÏºúÏ†∏ÏûàÏúºÎ©¥ Ï≤¥Î†•Î∞î Ï†àÎåÄ ÏºúÏßÄ ÎßàÎùº
            const goScreen = document.getElementById('game-over-screen');
            if(goScreen && goScreen.style.display === 'flex') return;

            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'style') {
                    const hpContainer = document.getElementById('boss-hp-container');
                    if (hpContainer && hpContainer.style.display === 'none') {
                        hpContainer.style.display = 'block';
                    }
                }
            });
        });

        const hpBarElem = document.getElementById('boss-hp-bar');
        if(hpBarElem) {
            hpObserver.observe(hpBarElem, { attributes: true });
        }
    </script>
</body>
</html>

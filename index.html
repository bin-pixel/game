<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: GAME</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="c" width="600" height="800"></canvas>
        
        <div id="ui-layer">
            <div id="boss-hp-container">
                <div id="boss-hp-bar"></div>
                <div id="boss-hp-text">10000 / 10000</div>
            </div>

            <div id="score-box" class="hud-text">SCORE: 0</div>
            <div id="hp-box" class="hud-text">♥♥♥♥♥</div>
            <div id="player-info" class="hud-text">PLAYER: ???</div>

            <div id="msg-box">PHASE 1</div>
            
            <div id="admin-msg" style="display:none; position:absolute; top:10px; left:10px; color:red; font-weight:bold;">[ADMIN MODE ACTIVE]</div>
            <div id="debug-panel" style="display:none; position:absolute; top:30px; left:10px; color:#0f0; font-size:12px; background:rgba(0,0,0,0.8); padding:5px;">
                FPS: <span id="d-fps">0</span><br>
                HP: <span id="d-hp">0</span><br>
                Phase: <span id="d-phase">1</span><br>
                Patterns: <ul id="d-patterns" style="padding-left:15px; margin:0;"></ul>
            </div>

            <div id="side-panel">
                </div>

            <div id="pause-overlay">
                <div class="neon-text" style="font-size: 60px;">PAUSED</div>
                <div style="color: #aaa; margin-top: 20px;">Press [S] to Resume</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

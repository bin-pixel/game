<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: GAME</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* Ïä§ÌÇ¨ ÏïÑÏù¥ÏΩò Ïª®ÌÖåÏù¥ÎÑà (ÌôîÎ©¥ ÏôºÏ™Ω ÌïòÎã® Î∞∞Ïπò) */
        #skill-hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 50;
        }
        .skill-slot {
            width: 50px; height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #555;
            border-radius: 8px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 20px;
        }
        .key-badge {
            position: absolute; top: -8px; left: -8px;
            background: #fff; color: #000; font-size: 10px; font-weight: bold;
            padding: 2px 4px; border-radius: 3px;
        }
        .cd-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: rgba(0, 0, 0, 0.7);
            transition: height 0.1s linear;
        }

        /* Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ (ÌôîÎ©¥ Ï†ÑÏ≤¥ ÎçÆÍ∏∞) */
        #game-over-screen {
            display: none; /* ÌèâÏÜåÏóî Ïà®ÍπÄ */
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        .go-btn {
            width: 200px; padding: 10px; margin: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold; cursor: pointer;
            background: transparent; color: white; border: 2px solid white;
        }
        .go-btn:hover { background: rgba(255,255,255,0.2); }
        .btn-rank { color: #0f0; border-color: #0f0; }
        .btn-main { color: #f00; border-color: #f00; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="c" width="600" height="800"></canvas>
        
        <div id="ui-layer">
            <div id="boss-hp-container">
                <div id="boss-hp-bar"></div>
                <div id="boss-hp-text">10000 / 10000</div>
            </div>

            <div id="score-box" class="hud-text">SCORE: 0</div>
            <div id="hp-box" class="hud-text">‚ô•‚ô•‚ô•‚ô•‚ô•</div>
            <div id="player-info" class="hud-text">PLAYER: ???</div>

            <div id="msg-box">PHASE 1</div>
            
            <div id="admin-msg" style="display:none; position:absolute; top:10px; left:10px; color:red; font-weight:bold;">[ADMIN MODE ACTIVE]</div>
            <div id="debug-panel" style="display:none; position:absolute; top:30px; left:10px; color:#0f0; font-size:12px; background:rgba(0,0,0,0.8); padding:5px;">
                FPS: <span id="d-fps">0</span><br>
                HP: <span id="d-hp">0</span><br>
                Phase: <span id="d-phase">1</span><br>
                Patterns: <ul id="d-patterns" style="padding-left:15px; margin:0;"></ul>
            </div>

            <div id="side-panel"></div>

            <div id="skill-hud">
                <div class="skill-slot" id="skill-z-slot">
                    <span class="key-badge">Z</span>
                    <span id="skill-z-icon">‚ö°</span>
                    <div id="skill-z-cd" class="cd-overlay"></div>
                </div>
                <div class="skill-slot" id="skill-x-slot">
                    <span class="key-badge">X</span>
                    <span id="skill-x-icon">‚ö°</span>
                    <div id="skill-x-cd" class="cd-overlay"></div>
                </div>
                <div class="skill-slot">
                    <span class="key-badge">SPC</span>
                    <span>üõ°Ô∏è</span>
                    <div id="skill-space-cd" class="cd-overlay"></div>
                </div>
            </div>

            <div id="pause-overlay">
                <div class="neon-text" style="font-size: 60px;">PAUSED</div>
                <div style="color: #aaa; margin-top: 20px;">Press [S] to Resume</div>
            </div>

            <div id="game-over-screen">
                <h1 id="go-title" style="color: red; font-size: 50px; text-shadow: 0 0 10px red; margin-bottom: 10px;">GAME OVER</h1>
                <h2 id="go-score" style="color: white; font-size: 24px; margin-bottom: 30px;">Final Score: 0</h2>
                
                <button class="go-btn" onclick="resetGame()">Îã§Ïãú ÌïòÍ∏∞ (R)</button>
                <button class="go-btn btn-rank" onclick="goToRanking()">Îû≠ÌÇπ Î≥¥Í∏∞</button>
                <button class="go-btn btn-main" onclick="goToMain()">Î©îÏù∏ÏúºÎ°ú</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

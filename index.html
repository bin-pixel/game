<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOSS RUSH: PLAY</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }

        /* Í≤åÏûÑ ÌôîÎ©¥ Ïª®ÌÖåÏù¥ÎÑà (Ï∫îÎ≤ÑÏä§ + UI) */
        #game-container {
            position: relative;
            width: 600px;
            height: 800px;
            box-shadow: 0 0 20px #000;
        }

        canvas {
            background: #000;
            display: block;
        }

        /* === ÏÉÅÎã® UI (Î≥¥Ïä§ Ï≤¥Î†•, Ï†êÏàò) === */
        .top-ui {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 10px;
            box-sizing: border-box;
            z-index: 5;
        }

        .hp-bar-bg {
            width: 100%; height: 20px; background: #333;
            border: 2px solid #555; position: relative;
        }
        .hp-bar-fill {
            width: 100%; height: 100%; background: #f00;
            transition: width 0.1s;
        }
        .hp-text {
            position: absolute; top: 0; left: 0; width: 100%;
            text-align: center; color: #fff; font-weight: bold;
            line-height: 20px; text-shadow: 1px 1px 0 #000;
        }
        .score-box {
            color: #fff; font-size: 20px; margin-top: 5px;
            text-shadow: 0 0 5px #0ff;
        }
        .player-hearts {
            color: #ff3333; font-size: 24px; margin-top: 5px;
            text-shadow: 0 0 5px #f00;
        }

        /* === ÌïòÎã® Ïä§ÌÇ¨ UI === */
        .skill-hud {
            position: absolute;
            bottom: 20px; left: 20px;
            display: flex; gap: 15px;
            z-index: 5;
        }
        .skill-slot {
            width: 60px; height: 60px;
            background: #222; border: 2px solid #666;
            border-radius: 8px; position: relative;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: bold; font-size: 24px;
        }
        .key-label {
            position: absolute; top: -10px; left: -5px;
            background: #fff; color: #000; font-size: 12px;
            padding: 2px 6px; border-radius: 4px; border: 1px solid #000;
        }
        .cd-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 0%; background: rgba(0, 0, 0, 0.7);
            transition: height 0.1s linear;
        }

        /* === Ï§ëÏïô Î©îÏãúÏßÄ (START, CLEAR) === */
        #msg-box {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px; color: #fff;
            font-weight: bold;
            text-shadow: 0 0 20px #fff;
            z-index: 20;
            pointer-events: none;
        }

        /* === Í≤åÏûÑ Ïò§Î≤Ñ Ïò§Î≤ÑÎ†àÏù¥ (Î≤ÑÌäº Ìè¨Ìï®) === */
        #game-over-screen {
            display: none; /* ÌèâÏÜåÏóî Ïà®ÍπÄ */
            position: absolute; top: 0; left: 0;
            width: 600px; height: 800px;
            background: rgba(0,0,0,0.85);
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #game-over-screen h1 { margin: 0 0 20px 0; }
        #game-over-screen h2 { margin: 0 0 40px 0; }
        
        .go-btn {
            width: 250px; padding: 15px; margin-bottom: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        .btn-restart { background: #333; color: white; border: 2px solid white; }
        .btn-restart:hover { background: #555; }
        
        .btn-rank { background: #003300; color: #0f0; border: 2px solid #0f0; }
        .btn-rank:hover { background: #005500; }
        
        .btn-main { background: #330000; color: #f00; border: 2px solid #f00; }
        .btn-main:hover { background: #550000; }

    </style>
</head>
<body>

    <div id="game-container">
        <div class="top-ui">
            <div class="hp-bar-bg">
                <div id="ui-hp-bar" class="hp-bar-fill"></div>
                <div id="ui-hp-text" class="hp-text">1000 / 1000</div>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <div id="score-box" class="score-box">SCORE: 0</div>
                <div id="player-hp-box" class="player-hearts">‚ô•‚ô•‚ô•</div>
            </div>
        </div>

        <div id="msg-box">READY</div>

        <div class="skill-hud">
            <div class="skill-slot" id="skill-z-slot">
                <span class="key-label">Z</span>
                <span id="skill-z-icon">‚ö°</span>
                <div id="skill-z-cd" class="cd-overlay"></div>
            </div>
            <div class="skill-slot" id="skill-x-slot">
                <span class="key-label">X</span>
                <span id="skill-x-icon">‚ö°</span>
                <div id="skill-x-cd" class="cd-overlay"></div>
            </div>
            <div class="skill-slot">
                <span class="key-label">SPC</span>
                <span>üõ°Ô∏è</span>
                <div id="skill-space-cd" class="cd-overlay"></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="800"></canvas>

        <div id="game-over-screen">
            <h1 id="go-title" style="color: red; font-size: 60px; text-shadow: 0 0 10px red;">GAME OVER</h1>
            <h2 id="go-score" style="color: white; font-size: 30px;">Score: 0</h2>
            
            <button class="go-btn btn-restart" onclick="resetGame()">Îã§Ïãú ÌïòÍ∏∞ (R)</button>
            <button class="go-btn btn-rank" onclick="goToRanking()">Îû≠ÌÇπ Î≥¥Îü¨Í∞ÄÍ∏∞</button>
            <button class="go-btn btn-main" onclick="goToMain()">Î©îÏù∏ÏúºÎ°ú (Î°úÍ∑∏ÏïÑÏõÉ)</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
